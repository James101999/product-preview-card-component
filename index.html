<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/James101999">Marion James Hernandez</a>.
  </div>
  <div class="container">
    <picture>
      <source
        media="(min-width: 375px)"
        srcset="./images/image-product-mobile.jpg"
       />
      <source
        media="(max-width: 1440px)" 
        srcset="./images/image-product-desktop.jpg"
      />
      <img src="./images/image-product-desktop.jpg" 
           alt="Please reload this page if you see this." 
      />
    </picture>
    <p class="productType">Perfume</p>
    <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
    <p class="productDescription">A floral, solar and voluptuous interpretation, composed by
      Olivier Polge, Perfumer-Creator for the house of CHANEL.
    </p>
    <p class="productPrice">$149.99</p>
    <p class="productBeforePrice">$169.99</p>
    <button class="addToCart">
      <span>Add to Cart</span>
    </button>
  </div>
</body>
</html>
